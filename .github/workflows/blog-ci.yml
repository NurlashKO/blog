name: Blog CI

on:
  push:
    paths:
      - 'microservices/blog/**'
  workflow_dispatch:
jobs:

  build-push:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest

    steps:
      - uses: 'actions/checkout@v4'

      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'kouzoh-p-nurlashko'
          workload_identity_provider: 'projects/5480347068/locations/global/workloadIdentityPools/github/providers/my-repo'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
      - name: 'Configure Docker'
        run: gcloud auth configure-docker --project=kouzoh-p-nurlashko
      - name: Build the Docker image
        run: docker build microservices/blog -t gcr.io/kouzoh-p-nurlashko/nurlashko/blog
      - name: Push the Docker image
        run: docker push gcr.io/kouzoh-p-nurlashko/nurlashko/blog
  
