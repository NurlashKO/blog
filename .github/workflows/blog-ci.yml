name: Blog CI

on:
  push:
    paths:
      - 'microservices/blog/**'
  workflow_dispatch:
jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: 'actions/checkout@v4'
      - name: Setup Docker Credentials
        uses: './.github/actions/setup-docker-credentials'
      - name: Build && Push Docker image
        run: |
          docker build microservices/blog -t gcr.io/kouzoh-p-nurlashko/nurlashko/blog
          docker push gcr.io/kouzoh-p-nurlashko/nurlashko/blog
